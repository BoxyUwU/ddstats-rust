name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: sh .github/workflows/install_deps.sh
      - name: Install latest rust
        uses: actions-rs/toolchain@v1
        with:
            target: x86_64-unknown-linux-gnu
            toolchain: stable
            override: true
      - name: Install latest rust (windows)
        uses: actions-rs/toolchain@v1
        with:
            target: x86_64-pc-windows-gnu
            toolchain: stable
            override: true

      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=x86_64-pc-windows-gnu
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=x86_64-unknown-linux-gnu
      - name: Archive compiled data
        uses: actions/upload-artifact@v2
        with:
          name: ddstats-rust-linux
          path: target/x86_64-unknown-linux-gnu/release/ddstats-rust
      - name: Archive compiled data (windows)
        uses: actions/upload-artifact@v2
        with:
          name: ddstats-rust-windows
          path: target/x86_64-pc-windows-gnu/release/ddstats-rust.exe
      - name: Package
        run: sh .github/workflows/package.sh
      - uses: ncipollo/release-action@v1
        with:
          commit: master
          tag: v0.1.${{ github.run_number }}
          artifacts: "ddstats-rust-linux_x86_64.zip, ddstats-rust-windows-x86_64.zip"
          bodyFile: "body.md"
          preRelease: true
          token: ${{ secrets.GITHUB_TOKEN }}

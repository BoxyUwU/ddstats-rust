name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-gnu
          - x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: sh .github/workflows/install_deps.sh
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=${{ matrix.target }}
      - name: Archive compiled data
        uses: actions/upload-artifact@v2
        with:
          name: ddstats-rust-linux
          path: target/x86_64-unknown-linux-gnu/release/ddstats-rust
      - name: Archive compiled data (windows)
        uses: actions/upload-artifact@v2
        with:
          name: ddstats-rust-windows
          path: target/x86_64-pc-windows-gnu/release/ddstats-rust.exe
      - name: Package
        run: sh .github/workflows/package.sh
  release:
    runs-on: ubuntu-lastest
    steps:
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "ddstats-rust-linux_x86_64.zip, ddstats-rust-windows-x86_64.zip"
          bodyFile: "body.md"
          preRelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
